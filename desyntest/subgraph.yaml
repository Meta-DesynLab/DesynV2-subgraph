specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: mainnet
    source:
      address: "0x01a38B39BEddCD6bFEedBA14057E053cBF529cD2"
      abi: Factory
      startBlock: 17335174
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LOG_BLABS
        - LOG_DEL_WHITELIST
        - LOG_MANAGER
        - LOG_NEW_POOL
        - LOG_ORACLE
        - LOG_ROUTER
        - LOG_USER_VAULT
        - LOG_VAULT
        - LOG_WHITELIST
        - MODULE_STATUS_CHANGE
        - PAUSED_STATUS
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: LOG_BLABS(indexed address,indexed address)
          handler: handleLOG_BLABS
        - event: LOG_DEL_WHITELIST(indexed address,indexed uint256,indexed address,address)
          handler: handleLOG_DEL_WHITELIST
        - event: LOG_MANAGER(indexed address,indexed address)
          handler: handleLOG_MANAGER
        - event: LOG_NEW_POOL(indexed address,indexed address)
          handler: handleLOG_NEW_POOL
        - event: LOG_ORACLE(indexed address,indexed address)
          handler: handleLOG_ORACLE
        - event: LOG_ROUTER(indexed address,indexed address)
          handler: handleLOG_ROUTER
        - event: LOG_USER_VAULT(indexed address,indexed address)
          handler: handleLOG_USER_VAULT
        - event: LOG_VAULT(indexed address,indexed address)
          handler: handleLOG_VAULT
        - event: LOG_WHITELIST(indexed address,indexed uint256,indexed address,address)
          handler: handleLOG_WHITELIST
        - event: MODULE_STATUS_CHANGE(address,address,bool)
          handler: handleMODULE_STATUS_CHANGE
        - event: PAUSED_STATUS(bool)
          handler: handlePAUSED_STATUS
      file: ./src/factory.ts
